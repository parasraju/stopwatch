<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
        }
        .stopwatch {
            font-size: 2em;
            margin: 50px auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="stopwatch">
        <span id="display">00:00:00</span>
    </div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>

    <script>
        let timer;
        let isRunning = false;
        let seconds = 0, minutes = 0, hours = 0;

        function start() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTime, 1000);
            }
        }

        function stop() {
            isRunning = false;
            clearInterval(timer);
        }

        function reset() {
            isRunning = false;
            clearInterval(timer);
            seconds = 0; minutes = 0; hours = 0;
            document.getElementById("display").textContent = "00:00:00";
        }

        function updateTime() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
            document.getElementById("display").textContent = 
                (hours < 10 ? "0" : "") + hours + ":" + 
                (minutes < 10 ? "0" : "") + minutes + ":" + 
                (seconds < 10 ? "0" : "") + seconds;
        }
    </script>

</body>
</html>
